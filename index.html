<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/app/sass/style.css">

  <script src="/app/script/script.js" defer></script>
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>

  <main>
    <h1>Our Pricing</h1>
    <div class="plan-btn">
      <p>Annually</p>
      <div class="toggle-btn">
        <div class="circle"></div>
      </div>
      <p>Monthly</p>
    </div>
    <div class="hero">
      <div class="card">
        <h2>Basic</h2>
        <h3>&dollar;<span>19.99</span></h3>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p class="border-bottom">Send up to 3 GB</p>
        <button type="button">Learn More</button>
      </div>
      <div class="card active">
        <h2>Professional</h2>
        <h3>&dollar;<span>24.99</span></h3>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p class="border-bottom">Send up to 10 GB</p>
        <button type="button">Learn More</button>
      </div>
      <div class="card">
        <h2>Master</h2>
        <h3>&dollar;<span>39.99</span></h3>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p class="border-bottom">Send up to 20 GB</p>
        <button type="button">Learn More</button>
      </div>
    </div>
  </main>
